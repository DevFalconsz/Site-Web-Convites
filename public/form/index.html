<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - EXPO Ambiental UEG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Formulário de Inscrição - EXPO Ambiental UEG</h1>
        <form id="registration-form" onsubmit="return validateForm()" action="success.html">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="activity">Atividade:</label>
            <select id="activity" name="activity" required>
                <option value="">Selecione a atividade</option>
                <option value="palestra">Palestra sobre sustentabilidade</option>
                <option value="oficina">Oficina de reciclagem</option>
                <option value="exposicao">Exposição de projetos ambientais</option>
                <option value="debate">Debate sobre conservação da fauna</option>
                <option value="apresentacao">Apresentação de filmes ambientais</option>
                <option value="visita">Visita guiada à reserva natural</option>
                <option value="descanso">Dia de descanso e atividades livres</option>
            </select>

            <label for="time">Horário:</label>
            <input type="text" id="time" name="time" placeholder="Ex: 09:00 - 11:00" required>

            <input type="submit" value="Enviar">
        </form>

        <div class="success-message" id="success-message">
            Parabéns! Seu formulário foi enviado com sucesso.
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
